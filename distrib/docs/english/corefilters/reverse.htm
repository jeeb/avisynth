<h2>Reverse</h2>
<p><code>Reverse </code>(<var>clip</var>)</p>
<p>This filter makes a clip play in reverse. This is useful for watching people
walk backwards while listening to hidden satanic messages.</p>
<p>Note: fields parity (Top Field First - Bottom Field First) of interlaced clip will be changed.</p>
