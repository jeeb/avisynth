<h2>
<a NAME="FlipVertical"></a>FlipHorizontal
/ FlipVertical
</h2>
<p><code>FlipHorizontal </code>(<var>clip</var>)<br>
  <code>FlipVertical </code>(<var>clip</var>)
<p><code>FlipVertical</code> flips the video upside-down. Useful for dealing
with broken video codecs.
<br>
  Likewise <code>FlipHorizontal</code> (which is present in <em> v2.5</em>)
flips the video from left to right.
